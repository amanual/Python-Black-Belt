<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Displays the User</title>
</head>
<body>
    <a href="/main">Dashboard</a> | <a href="/">logout</a>
    <p>Count: {{num_quotes}}</p>
    <p>Posted by {{selected_user.name}}</p>

    {% for i in user_all_quotes %}       
    <p>{{i.quoted_by}}: &nbsp; {{i.quote}}</p>
    {% endfor %}
    
</body>
</html>
